<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
  <title>마이페이지</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/mypage.css" />

  <!-- JAVASCRIPT -->
  <script src="js/chatbot.js"></script>

  <!-- Jquery -->
  <script src="js/jquery-3.6.0.min.js"></script>

  <!-- MATERIAL ICONS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!-- 헤더 import -->
  <script type="text/javascript">
    $(document).ready(function () {
      $("#includeHead").load("./header.html"); // 원하는 파일 경로를 삽입하면 된다

  </script>
  <div id="includeHead"></div>
  <!-- end of 헤더 import -->

  <section>

      </p>
      <br />
      <form action="">
        아이디<br /><input type="text" class="infobox" /><br />
        이메일<br /><input type="text" class="infobox" /><br />
        <input type="button" value="회원정보 변경" class="infochange" /><br /><br />
        현재 비밀번호<br /><input type="text" class="infobox" /><br />
        새로운 비밀번호<br /><input type="text" class="infobox" /><br />
        비밀번호 확인<br /><input type="text" class="infobox" /><br />
        <input type="button" value="비밀번호 변경" class="infochange" />
      </form>
    </div>
  </section>
  <footer></footer>
